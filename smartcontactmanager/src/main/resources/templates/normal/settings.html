<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is your setting page</title>
</head>

<body>
	<section>

		<div class="container">

			<div class="card col-md-12">
				<div class="card-body">
					<h5 class="card-title text-success text-center mb-4 my-2">CHANGE PASSWORD</h5>
					<form th:action="@{/user/change-password}" method="post">
						<div class="form-group">
							<input type="password" name="oldPassword" class="form-control" placeholder="Enter Your Old Password..." />
						</div>
						<div class="form-group">
							<input type="password" name="newPassword" class="form-control mb-3 mt-4" placeholder="Enter Your New Password..." />
						</div>
						<div class="container text-center">
							<button type="submit" class="btn btn-outline-primary text-center">Change Password</button>
							<button type="reset" class="btn btn-outline-warning text-center">Reset</button>

						</div>
					</form>
				</div>
			</div>

		</div>

		<script>

			$(document).ready(() => {
				$(".item").removeClass(".active");
				$("#settings-link").addClass("active");
			});

		</script>

	</section>
</body>

</html>
