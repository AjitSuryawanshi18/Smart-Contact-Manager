<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/user_base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is user dashboard page</title>
</head>

<body>
	<section>

		<div class="card mr ml" th:if="${contact}">
			<div class="card-body">
				<button class="btn btn-info btn-sm"><a
						th:href="@{'/user/show-contacts/'+0}"><span>Back</span></a></button>
				<!--								
-->
				<div class="container text-center">
					<img style="height: 150px ; width: 150px;" class="my_profile_picture"
						th:src="@{'/image/'+${contact.image}}" alt="profile Photo" />
					<h3 class="mt-3"><span th:text="${contact.name}"> </span> ( <span
							th:text="${contact.secondName}"></span> )</h3>


					<div class="table-responsive">

						<table class="table table-striped table-hover ">
							<thead>
								<tr class="table-dark text-white ">
									<th scope="col">#ID</th>
									<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<th scope="row">Email</th>
									<td><span th:text="${contact.email}"></span></td>
								</tr>
								<tr>
									<th scope="row">Contact Number</th>
									<td><span th:text="${contact.phone}"></span></td>
								</tr>
								<tr>
									<th scope="row">Work</th>
									<td><span th:text="${contact.work}"></span></td>
								</tr>

							</tbody>
						</table>


					</div>



					<div class="container description">
						<th:block th:utext="${contact.description}"></th:block>
					</div>

					<div class="container ">


						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}">

							<button type="submit" class="btn btn-outline-primary">Update</button>

						</form>


						<!--sweet alert-->
						<a class="btn btn-danger mt-2" href="#" th:onclick="|deleteContact(${contact.cId})|">Delete</a>

					</div>

				</div>
			</div>

		</div>

		<div class="container bg-danger text-white text-center">
			<h1 th:unless="${contact}">You Dont HAve Permission to Access this...!!</h1>
		</div>

	</section>
</body>

</html>
