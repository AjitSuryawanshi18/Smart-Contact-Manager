<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="Layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<title th:text="${title}">base html</title>
	
	
	<!--below script is for toggle sidebar only-->
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

	
	
</head>

<body>

	<!-- navbar start-->

	<nav class="fixed-top navbar navbar-expand-lg navbar-light bg-primary ">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">SmartContactManager</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">

			<ul class="navbar-nav ml-auto text-uppercase">

				<li class="nav-item">
					<a class="nav-link " aria-current="page" th:href="@{/user/index}">Home</a>
				</li>

				<li class="nav-item">
					<a class="nav-link"><span th:text="${user.name}"></span></a>
				</li>

				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">LogOut</a>
				</li>
			</ul>
		</div>

	</nav>

	<!--navbar end-->


	<!-- side bar code start-->

	<div class="sidebar mt-2">
		<span class="crossBtn " onclick="toggleSidebar()"><i class="fa-solid fa-xmark "></i></span>
		<a id="home-link" href="#" th:href="@{/user/index}" class="item mt-2"><i class="fa-solid fa-house-user"></i> HOME</a>
		<a id="viewContacts-link" href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-table-list"></i> VIEW
			CONTACTS</a>
		<a id="addContacts-link" href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pen-to-square"></i> ADD
			CONTACTS</a>
		<a id="yourProfile-link"href="#" th:href="@{/user/your-profile}" class="item"><i class="fa-solid fa-user"></i> YOUR PROFILE</a>
		<a id="settings-link" href="#" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> SETTINGS</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-to-bracket"></i> LOGOUT</a>
		<div class="divider"></div>
	</div>
	<!-- side bar code end-->



	<!-- content code start-->
	<div class="content mt-5">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>

		<!--message after add contact done -->
		
		<div class="container" th:if="${session.message}">
			<div class="alert text-center" th:classappend="${'alert-'+session.message.type}" role="alert">
				<span th:text="${session.message.content}"></span>
			</div>

			<th:block th:text="${#session.removeAttribute('message')}"></th:block>

		</div>

		<div th:replace="${content}"></div>

	</div>

	<!-- content code end-->







	<script th:src="@{/js/script.js}"></script>


	<!-- Optional JavaScript; choose one of the two! -->

	
	<!--below script for sweet alert code start-->
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

	<script>

		function deleteContact(cid) {

			swal({
				title: "Are you sure?",
				text: "Once deleted, you will not be able to recover this Contact Again..!!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						
						window.location="/user/delete/"+cid;
						
					} else {
						swal("Your Contact file is not deleted it is safe..!!");
					}
				});

		}

	<!--below script for sweet alert code End-->


	</script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
