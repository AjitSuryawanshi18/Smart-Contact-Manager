<!doctype html>
<html class="html1" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title>this is change password form page</title>

</head>

<body>


	<section>

		<div id="login">
			<div class="container">
				<div id="login-row" class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">

						<div id="login-box" style="height: 300px;" class="col-md-12">

							<div class="alert alert-success m-3 text-center" role="alert">
								OTP VERIFIED SUCCESSFULLY..!!
							</div>

							<h1 class="text-center m-3">ENTER NEW PASSWORD</h1>

							<form action="" th:action="@{/change-password}" method="post">
								<div class="form-group">
									<input name="newPassword" required type="password" class="form-control"
										placeholder="Enter Your new password here..." />
								</div>
								<div class="text-center mt-3">
									<button class="btn btn-info" type="submit">CHANGE PASSWORD</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
