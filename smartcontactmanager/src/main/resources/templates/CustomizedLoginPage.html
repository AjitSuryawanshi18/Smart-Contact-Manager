
<!doctype html>
<html class="html1" lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>this is custom login page</title>
	
</head>

<body>
	
	
       <section >
		   
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/do_Login}" action="#" method="post">
                            <h3 class="text-center text-info">LOGIN</h3>
                            
                          
							<div th:if="${param.error}" class="alert alert-danger">
								Invalid Username or Password !!
							</div>
                            <div th:if="${param.logout}" class="alert alert-success">
								You Have Been Sucessfully Logged Out !!
							</div>
							
							<!--below message code after successfully changed password-->
							
                            <div th:if="${param.change}" class="alert alert-success">
								<p th:text="${param.change}"></p>
							</div>
							
							
                            
                            <div class="form-group">
                                <label for="username" class="text-info">USERNAME :</label><br>
                                <input type="email" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">PASSWORD :</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span><input id="remember-me" name="remember-me" type="checkbox"></span><span>Remember me</span> </label>
                                <br />
                               <label for="terms-conditions" class="text-info"><span><input id="remember-me1" name="remember-me" type="checkbox"></span><span>clicking here you agrees our terms & Conditions</span> </label>
                                <br /><br />
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            
                            <div id="forgotpass-link" >
                                <a href="#" th:href="@{/forgot-pass}" class="text-info" id="no-underline">Forgot Password</a>
                            </div>
                            
                            <div class="register-link" >
                                <span>New User? </span><a href="/signup/" class="text-info" id="no-underline">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
		
	   </section>
	   
</body>
</html>
